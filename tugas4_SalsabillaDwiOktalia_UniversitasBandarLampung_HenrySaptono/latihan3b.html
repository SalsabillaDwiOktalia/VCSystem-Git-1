<!DOCTYPE html>
<html>
	<head><title>Form Register Produk</title></head>
	<body>
		<form name="frmRegisProduk" method="GET" action="#">
			<table border="0" align="center" cellpadding="10" width="40%">
				<thead>
					<tr bgcolor="teal">
						<th colspan="2">Form Register</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="teal">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Alamat</label></td>
						<td>
							<input type="text" name="harga" value="" placeholder=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>No. Telepon</label></td>
						<td>
							<input type="text" name="no.telp" value="" placeholder=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
